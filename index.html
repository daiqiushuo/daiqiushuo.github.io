ss="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">"en"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"UTF-8"</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">title</span>&gt;</span>标题<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span> = <span class="string">"d1"</span> <span class="attr">style</span> = <span class="string">"width: 400px;height:400px;"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span> <span class="attr">src</span> = <span class="string">"js/echarts.min.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span>&gt;</span></span><br><span class="line">		var myChart = echarts.init(document.getElementById("d1"));//初始化画布</span><br><span class="line">		var option = &#123;</span><br><span class="line">			title:&#123;</span><br><span class="line">				show:"true",//是否显示标题，默认显示，可以不设置</span><br><span class="line">				text:"echarts实例",//图表标题文本内容</span><br><span class="line">				link:"http://echarts.baidu.com/",//点击标题内容要跳转的链接</span><br><span class="line">				target:"blank",//跳转链接打开方式，blank是新窗口打开，self是自身窗口打开，跟a标签一样</span><br><span class="line">				textStyle:&#123;//标题内容的样式</span><br><span class="line">					color:'#e4393c',//京东红</span><br><span class="line">					fontStyle:'normal',//主标题文字字体风格，默认normal，有italic(斜体),oblique(斜体)</span><br><span class="line">					fontWeight:"lighter",//可选normal(正常)，bold(加粗)，bolder(加粗)，lighter(变细)，100|200|300|400|500...</span><br><span class="line">					fontFamily:"san-serif",//主题文字字体，默认微软雅黑</span><br><span class="line">					fontSize:18//主题文字字体大小，默认为18px</span><br><span class="line">				&#125;,</span><br><span class="line">				textAlign:'left',//标题文本水平对齐方式，建议不要设置，就让他默认，想居中显示的话，建议往下看</span><br><span class="line">				textBaseline:"top",//默认就好,垂直对齐方式,不要设置</span><br><span class="line">				subtext:"作者:前端林三哥",//主标题的副标题文本内容，如果需要副标题就配置这一项</span><br><span class="line">				sublink:"http://blog.csdn.net/zhaoxiang66",//点击副标题内容要跳转的链接</span><br><span class="line">				subtarget:"blank",//同主标题，blank是新窗口打开，self是自身窗口打开</span><br><span class="line">				subtextStyle:&#123;//副标题内容的样式</span><br><span class="line">					color:'green',//绿色</span><br><span class="line">					fontStyle:'normal',//主标题文字字体风格，默认normal，有italic(斜体),oblique(斜体)</span><br><span class="line">					fontWeight:"lighter",//可选normal(正常)，bold(加粗)，bolder(加粗)，lighter(变细)，100|200|300|400|500...</span><br><span class="line">					fontFamily:"san-serif",//主题文字字体，默认微软雅黑</span><br><span class="line">					fontSize:12//主题文字字体大小，默认为12px</span><br><span class="line">				&#125;,</span><br><span class="line">				padding:5,//各个方向的内边距，默认是5，可以自行设置</span><br><span class="line">				itemGap:10,//主标题和副标题之间的距离，可自行设置</span><br><span class="line">				left:"center",//left 的值可以是像 20 这样的具体像素值，可以是像 '20%' 这样相对于容器高宽的百分比，也可以是 'left', 'center', 'right',如果 left 的值为'left', 'center', 'right'，组件会根据相应的位置自动对齐。</span><br><span class="line">				top:"center",//left 的值可以是像 20 这样的具体像素值，可以是像 '20%' 这样相对于容器高宽的百分比，也可以是 'left', 'center', 'right',如果 left 的值为'left', 'center', 'right'，组件会根据相应的位置自动对齐。</span><br><span class="line">				right:"auto",//right 的值可以是像 20 这样的具体像素值，可以是像 '20%' 这样相对于容器高宽的百分比。</span><br><span class="line">				bottom:"auto",//bottom 的值可以是像 20 这样的具体像素值，可以是像 '20%' 这样相对于容器高宽的百分比。</span><br><span class="line">				//left设置center标题会自动水平居中</span><br><span class="line">				//top设置center标题会自动垂直居中</span><br><span class="line">				backgroundColor:"#ccc",//标题背景色，默认透明，颜色可以使用 RGB 表示，比如 'rgb(128, 128, 128)' ，如果想要加上 alpha 通道，可以使用 RGBA，比如 'rgba(128, 128, 128, 0.5)'，也可以使用十六进制格式，比如 '#ccc'</span><br><span class="line">				borderColor:"red",//标题的边框颜色，颜色格式支持同backgroundColor</span><br><span class="line">				borderWidth:2,//标题边框线宽，默认为0，可自行设置</span><br><span class="line">				shadowBlur: 10,//图形阴影的模糊大小。该属性配合 shadowColor,shadowOffsetX, shadowOffsetY 一起设置图形的阴影效果。</span><br><span class="line">				shadowColor: "black",</span><br><span class="line">				shadowOffsetX: 0,</span><br><span class="line">				shadowOffsetY: 0,</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		myChart.setOption(option);</span><br><span class="line">	<span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
